version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: slo-postgres
    environment:
      POSTGRES_DB: slo_search
      POSTGRES_USER: slo
      POSTGRES_PASSWORD: slo_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - slo-network

  api:
    build: .
    container_name: slo-api
    environment:
      DATABASE_URI: postgres://slo:slo_password@postgres:5432/slo_search
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      EMBEDDING_MODEL: openai/text-embedding-3-small
      LLM_MODEL: openai/gpt-4o-mini
      DATA_DIR: /app/data
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ../curriculum-fo/data:/app/data:ro  # Curriculum data (read-only)
      - .:/app  # Mount code for development
    command: uvicorn api_fastapi:app --host 0.0.0.0 --port 8000
    depends_on:
      - postgres
    networks:
      - slo-network

volumes:
  postgres_data:

networks:
  slo-network:
    driver: bridge
